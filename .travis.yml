language: ruby
rvm:
- 2.2.2
before_install:
  - gem install rubocop
script:
  - bundle exec rubocop --fail-level=W
  - bundle exec rspec spec
deploy:
  provider: heroku
  api_key:
    secure: 
  app: niconico-highlight
  on:
    repo: yuya-painapo/want_to
addons:
  postgresql: "9.3"
before_script:
  - psql -c 'create database travis_ci_test;' -U postgres
  - cp config/database.yml.travis config/database.yml
  - rake db:migrate RAILS_ENV=test # いらない？
